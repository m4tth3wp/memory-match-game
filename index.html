<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
              crossorigin="anonymous">
    </script>
    <script defer src="/js/app.js"></script>
    <title>Memory Game!</title>
</head>
<body>
    <h1 class="page-title">Memory Game!</h1>
    <div class="message-box">Message box for game updates</div>
    <div class="container">
        <div class="row">
                <button id="easy" class="levels">Easy</button>
                <button id="medium" class="levels">Medium</button>
                <button id="hard" class="levels">Hard</button>
        </div>
        <div class="row">
            <button id="start" class="game">Start Game</button>
            <button id="reset" class="game">Reset Game</button>
        </div>
        <div class="row">
            <div class="score">Score</div>
            <div class="timer">Timer</div>
        </div>
    </div>
    <div class="game-board">
        Game section
    </div>
</body>
</html>
