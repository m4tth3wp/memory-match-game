<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
              crossorigin="anonymous">
    </script>
    <script defer src="js/app.js"></script>
    <title>Memory Game!</title>
</head>
<body>
    <h1 class="page-title">Memory Game</h1>
    <h2>Test your memory skills with this classic game of memory</h2>
    <div class="message-box">
        <strong>Step One:</strong> Choose your difficulty <br>
        <strong>Step Two:</strong> Click 'start game' and start playing! <br>
        Good Luck!

    </div>
    <div class="container">
        <div class="row">
                <button id="easy" class="levels">Easy</button>
                <button id="medium" class="levels">Medium</button>
                <button id="hard" class="levels">Hard</button>
        </div>
        <div class="row">
            <button id="start" class="game">Start Game</button>
            <button id="reset" class="game">Reset Game</button>
        </div>
        <div class="row2">
            <div class="score-text"> Score:</div>
            <div class="score"></div>
            <div class="time-text">Time:</div>
            <div class="timer"></div>
        </div>
    </div>
    <div class="game-board">
    </div>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
</html>
